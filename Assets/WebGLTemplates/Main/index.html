<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Not Too Much!</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #fdf6f0, #e3dcd2);
        font-family: 'Segoe UI', sans-serif;
      }
      #unity-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: url('TemplateData/cozy-bg.jpg') no-repeat center center fixed;
        background-size: cover;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        max-width: 960px;
        max-height: 600px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: border-radius 0.3s;
        border-radius: 20px;
      }
      .fullscreen #unity-canvas {
        border-radius: 0 !important;
      }
      #unity-footer {
        margin-top: 10px;
        display: flex;
        gap: 1rem;
        align-items: center;
        font-size: 0.9rem;
        color: #4a4a4a;
      }
      #unity-fullscreen-button {
        cursor: pointer;
        background: #788560;
        padding: 0.5rem 1rem;
        border-radius: 12px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: background 0.3s;
        font-weight: bold;

      }
      #unity-fullscreen-button:hover {
        background: #627e4f;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button">Fullscreen</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build_Web.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build_Web.data.br",
        frameworkUrl: buildUrl + "/Build_Web.framework.js.br",
        codeUrl: buildUrl + "/Build_Web.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "CozyGameStudio",
        productName: "Cozy Puzzle",
        productVersion: "1.0.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            document.body.classList.add("fullscreen");
            unityInstance.SetFullscreen(1);
          };
          document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
              document.body.classList.remove("fullscreen");
            }
          });
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

          // Improved Unity WebGL mobile experience for itch.io
(function() {
  const canvas = document.querySelector("#unity-canvas");
  const unityContainer = document.querySelector("#unity-container");

  // Utility to detect mobile devices
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  if (isMobile) {
    // Add responsive viewport meta tag
    const meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
    document.head.appendChild(meta);

    // Enable fullscreen automatically when in landscape
    window.addEventListener("orientationchange", () => {
      setTimeout(() => {
        if (window.orientation === 90 || window.orientation === -90) {
          requestFullscreen(canvas);
        }
      }, 500);
    });

    // Resize canvas dynamically to fill the screen
    function resizeCanvas() {
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
  }

  function requestFullscreen(elem) {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) {
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }
  }
})();

    </script>

  </body>
  
</html>

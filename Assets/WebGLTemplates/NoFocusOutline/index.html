<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TGC Jam 2025</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      body {
        margin: 0;
        background: #111;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      #unity-container {
        position: relative;
        width: 960px;
        height: 600px;
        border-radius: 16px;
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
        overflow: hidden;
      }

      canvas:focus {
        outline: none !important;
      }

      canvas {
        outline: none !important;
        border: none;
      }

      #unity-loading-bar {
        position: absolute;
        width: 100%;
        bottom: 0;
        left: 0;
      }

      #unity-progress-bar-empty {
        background: #333;
        width: 80%;
        height: 8px;
        margin: 0 auto;
        border-radius: 4px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        background: #0ff;
        height: 100%;
        width: 0%;
        transition: width 0.3s ease;
      }

      #unity-footer {
        margin-top: 12px;
        display: flex;
        justify-content: space-between;
        width: 960px;
        color: #aaa;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>
    <div id="unity-footer">
      <div>TGC Jam 2025</div>
      <div><button onclick="unityInstance.SetFullscreen(1)">Fullscreen</button></div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build_Web.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build_Web.data.br",
        frameworkUrl: buildUrl + "/Build_Web.framework.js.br",
        codeUrl: buildUrl + "/Build_Web.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "TGC_Jam_2025",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          document.querySelector("#unity-loading-bar").style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
